<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div class="container">
    <div id="display"></div>
    <div id="row1">
      <div></div>
      <div></div>
      <button id="clear-btn" class="button clr-button">C</button>
      <button id="divide-btn" class="button op-button">/</button>
    </div>
    <div id="row2">
      <button id="7-btn" class="num-button button">7</button>
      <button id="8-btn" class="num-button button">8</button>
      <button id="9-btn" class="num-button button">9</button>
      <button id="multiply-btn" class="button op-button">*</button>
    </div>
    <div id="row3">
      <button id="4-btn" class="num-button button">4</button>
      <button id="5-btn" class="num-button button">5</button>
      <button id="6-btn" class="num-button button">6</button>
      <button id="subtract-btn" class="button op-button">-</button>
    </div>
    <div id="row4">
      <button id="1-btn" class="num-button button">1</button>
      <button id="2-btn" class="num-button button">2</button>
      <button id="3-btn" class="num-button button">3</button>            
      <button id="addition-btn" class="button op-button">+</button>
    </div>
    <div id="row5">
      <div></div>
      <button id="0-btn" class="num-button button">0</button>
      <button id="decimal-btn" class="num-button button">.</button>
      <button id="equal-btn" class="button op-button">=</button>
      </div>
  </div>
</body>
</html>
