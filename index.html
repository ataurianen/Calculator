<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js"></script>
</head>
<body>
  <div class="container">
    <div id="display">
      123456789
    </div>
    <div id="row1">
      <div></div>
      <div></div>
      <button id="clear-btn">C</button>
      <button id="divide-btn">/</button>
    </div>
    <div id="row2">
      <button id="7-btn">7</button>
      <button id="8-btn">8</button>
      <button id="9-btn">9</button>
      <button id="multiply-btn">*</button>
    </div>
    <div id="row3">
      <button id="4-btn">4</button>
      <button id="5-btn">5</button>
      <button id="6-btn">6</button>
      <button id="minus-btn">-</button>
    </div>
    <div id="row4">
      <button id="1-btn">1</button>
      <button id="2-btn">2</button>
      <button id="3-btn">3</button>            
      <button id="addition-btn">+</button>
    </div>
    <div id="row5">
      <div></div>
      <button id="0-btn">0</button>
      <button id="decimal-btn">.</button>
      <button id="equal-btn">=</button>
      </div>
  </div>
</body>
</html>
